<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

<div id="recipe-container">
    <div id="recipe-form">
        <h2>Add a Recipe</h2>
        <label for="recipe-name">Recipe Name:</label>
        <input type="text" id="recipe-name" placeholder="Enter the recipe name">

        <label for="recipe-ingredients">Ingredients:</label>
        <textarea id="recipe-ingredients" placeholder="Enter the ingredients"></textarea>

        <label for="recipe-instructions">Instructions:</label>
        <textarea id="recipe-instructions" placeholder="Enter the instructions"></textarea>

        <button onclick="addRecipe()">Add Recipe</button>
    </div>

    <div id="recipe-list">
        <h2>Recipe List</h2>
        <div id="recipes"></div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
